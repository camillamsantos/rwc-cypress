# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '14.x'
  displayName: 'Install Node.js'

- script: npm ci
  displayName: 'npm install '
  
- script: npm run cy:run:eletron
  displayName: 'Run tests on Eletron'
  continueOnError: true
  
- script: npm run cy:run:chrome
  displayName: 'Run tests on Chrome'
  continueOnError: true

- task: PublishTestResults@2
  displayName: 'Exibindo resultados dos testes'
  inputs:
    testResultsFiles: '**/junit-*.xml'
    mergeTestResults: true
    testRunTitle: 'Agilizei Bootcamp Desafio N2'
  continueOnError: true
